---
version: "3.8"

services:
  postgres:
    image: public.ecr.aws/docker/library/postgres:15.4
    restart: always
    environment:
      POSTGRES_USER: annualleave
      POSTGRES_PASSWORD: annualleave
      POSTGRES_DB: annualleave
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U annualleave"]
      interval: 5s
      timeout: 5s
      retries: 5
